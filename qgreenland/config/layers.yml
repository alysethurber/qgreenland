glacier_terminus:
  source:
    - granule_ur: 'SC:NSIDC-0642.001:125860173'
      subdir_path: 2013
      base_filename: termini_2013_NSIDC
    - granule_ur: 'SC:NSIDC-0642.001:125860175'
      subdir_path: 2016
      base_filename: termini_2016_NSIDC
  metadata:
    title: 'MEaSUREs Annual Greenland Outlet Glacier Terminus Positions from SAR Mosaics'
    abstract:
      text: 'This data set, part of the NASA Making Earth System Data Records for Use in Research Environments (MEaSUREs) program, provides Greenland outlet glacier terminus positions created from MEaSUREs Synthetic Aperture Radar (SAR) mosaics and Landsat 8 OLI imagery.'
      citation:
        text: 'Joughin, I., T. Moon, J. Joughin, and T. Black. 2015, 2017. MEaSUREs Annual Greenland Outlet Glacier Terminus Positions from SAR Mosaics, Version 1. [Indicate subset used]. Boulder, Colorado USA. NASA National Snow and Ice Data Center Distributed Active Archive Center. doi: https://doi.org/10.5067/DC0MLBOCL3EL. 2020/02/12.'
        url: 'https://doi.org/10.5067/DC0MLBOCL3EL'
  short_name: 'glacier_terminus'
  file_type: 'shp'
  data_type: 'vector'
  path: 'Glaciology'
  visible: True
